<h1>{{user.name}}!</h1>
<ul>
  <li>Age: {{user.age}}</li>
  <li>Email: {{user.email}}</li>
  <li>Address: {{user.address.street}} {{user.address.city}}, {{user.address.state}}</li>
</ul>

<button (click)="onClick()">Click Me</button>
<button (click)="toggleEdit()">Edit User</button>

<br><br>

<div *ngIf="isEdit">
  <h2>Edit User:</h2>
  <form>
    <div>
      <label for="name">Name: </label><br>
      <input type="text" id="name" [(ngModel)]="user.name" name="name">
    </div>
    <div>
      <label for="age">Age: </label><br>
      <input type="number" id="age" [(ngModel)]="user.age" name="age">
    </div>
    <div>
      <label for="email">Email: </label><br>
      <input type="text" id="email" [(ngModel)]="user.email" name="email">
    </div>
    <div>
      <label for="street">Street: </label><br>
      <input type="text" id="street" [(ngModel)]="user.address.street" name="street">
    </div>
    <div>
      <label for="city">City: </label><br>
      <input type="text" id="city" [(ngModel)]="user.address.city" name="city">
    </div>
    <div>
      <label for="state">State: </label><br>
      <input type="text" id="state" [(ngModel)]="user.address.state" name="state">
    </div>
  </form>
</div>

<h2>Hobbies:</h2>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby: </label>
    <input type="text" id="hobby" #hobby>
  </div>
</form>
<ul>
  <li *ngFor="let hobby of user.hobbies; let i = index">
    {{i + 1}}: {{hobby}} <button (click)="deleteHobby(hobby)">X</button>
  </li>
</ul>
